apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: gnm3000/python-flask-hello:c8c26abc4cf8f150ee7cf529b28461220b4e2283
          ports:
            - containerPort: 8080
