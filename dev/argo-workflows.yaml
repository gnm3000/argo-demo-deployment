apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: gnm3000/python-flask-hello:4b13c56b736051fd1f523c7776e96fc094cda233
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: server-srv
spec:
  type: NodePort
  selector:
    app: server
  ports:
    - port: 8080
      nodePort: 30036
  template:
    spec:
      containers:
        - image: gnm3000/python-flask-hello:4b13c56b736051fd1f523c7776e96fc094cda233
