apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: gnm3000/python-flask-hello:4d8ed5e9ad2a782d8747becf510f93347fdd6128
          ports:
            - containerPort: 8080
