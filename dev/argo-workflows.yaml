apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: gnm3000/python-flask-hello:90d12696b083817f04735e9bc0703b7bcfc5b839
          ports:
            - containerPort: 8080
